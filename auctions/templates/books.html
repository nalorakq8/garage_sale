{% extends "base.html" %} {% block content %} {% load staticfiles %}
<div class="container">
  <div class="row">
    <div class="bg-faded p-4 my-4 col-lg-12">
      <hr class="divider">
      <h2 class="text-center text-uppercase ">Website
        <strong>Books</strong>
      </h2>
      <hr class="divider">
      <h3> Total Profit: {{profit}}KD</h3>
      <h3> Total number of payed auction: {{number_of_auctions}} </h3><a href="{% url 'export_books'%}" class="btn btn-primary float-right">Download Books</a>
  </div>
    <div class="bg-faded p-4 my-4 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Profit in every month</div>
        <div class="card-body">
          <canvas id="myAreaChart" width="100%" height="40"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>


{% endblock %}
{% block js%}
<script src="{% static 'js/Chart.min.js' %}"></script>
<script type="text/javascript">
var ctx = document.getElementById('myAreaChart').getContext('2d');
var chart = new Chart(ctx, {
// The type of chart we want to create
type: 'bar',

// The data for our dataset
data: {
labels: ["January", "February", "March", "April", "May", "June", "July","August", "September","October","November","December"],
datasets: [{
label: "Profit",
backgroundColor: 'rgb(135,206,250)',
borderColor: 'rgb(135,206,250)',
data: {{data}},
}]
},})
  </script>
{% endblock %}
